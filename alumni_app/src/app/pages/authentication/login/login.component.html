<section>
    <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
            <div class="carousel-item img-1 min-vh-100 active"></div>
        </div>
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                <img src="./assets/imgs/ALumni_Logo_Dark_Large.png" class="img-fluid" />
            </div>
            <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                <h1 class="font-weight-bold mb-4">Bienvenido</h1>
                <form class="mb-5">
                    <div class="mb-4">
                        <label for="InputNombreU" class="form-label font-weight-bold">Nombre de Usuario</label>
                        <input type="email" class="form-control bg-dark-x border-0" id="InputEmail1"
                            placeholder="Ingresa tu nombre de usuario" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="InputPassword1" class="form-label font-weight-bold">Contraseña</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2"
                            placeholder="Ingresa tu contraseña" id="InputPassword1">
                        <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu
                            contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>
            </div>
            <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p> <a href=""
                    class="text-light font-weight-bold text-decoration-none" [routerLink]="['/account/register']" routerLinkActive="router-link-active"> Crea una ahora</a>
            </div>
        </div>
    </div>
</section>
